<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="maindiv">
        <div class="titles">
            <h1 class="fruit">FRUITS</h1>
            <h1 class="meva">MEVALAR</h1>
        </div>

        <!--First row-->
        <span>
            <span class="fruitpart">
                <span class="fruitcont">
                    <img class="imgfruit" src="./images/orange.jpg" alt="orange">
                    <h3 class="fruitname">orange</h3>
                    <h3 class="mevanomi">apelsin</h3>
                </span>
                <span class="fruitcont">
                    <img class="imgfruit" src="./images/lemon.jpg" alt="lemon">
                    <h3 class="fruitname">lemon</h3>
                    <h3 class="mevanomi">limon</h3>
                </span>
                <span class="fruitcont">
                    <img class="imgfruit" src="./images/melon.jpg" alt="melon">
                    <h3 class="fruitname">melon</h3>
                    <h3 class="mevanomi">qovun</h3>
                </span>
                <span class="fruitcont">
                    <img class="imgfruit" src="./images/grape.jpg" alt="grape">
                    <h3 class="fruitname">grape</h3>
                    <h3 class="mevanomi">uzum</h3>
                </span>
            </span>
        </span>
        

            <!--Second row-->
            
            <span>
                <span class="fruitpart">
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/peach.jpg" alt="peach">
                        <h3 class="fruitname">peach</h3>
                        <h3 class="mevanomi">shaftoli</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/mango.jpg" alt="mango">
                        <h3 class="fruitname">mango</h3>
                        <h3 class="mevanomi">mango</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/strawberry.jpg" alt="strawberry">
                        <h3 class="fruitname">strawberry</h3>
                        <h3 class="mevanomi">qulupnay</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/cherry.jpg" alt="cherry">
                        <h3 class="fruitname">cherry</h3>
                        <h3 class="mevanomi">olcha</h3>
                    </span>
                </span>
            </span>

            
            <!--Third row-->

            <span>
                <span class="fruitpart">
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/pear.jpg" alt="pear">
                        <h3 class="fruitname">pear</h3>
                        <h3 class="mevanomi">nok</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/apple.jpg" alt="apple">
                        <h3 class="fruitname">apple</h3>
                        <h3 class="mevanomi">olma</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/banana.jpg" alt="banana">
                        <h3 class="fruitname">banana</h3>
                        <h3 class="mevanomi">banan</h3>
                    </span>
                    <span class="fruitcont">
                        <img class="imgfruit" src="./images/watermilon.jpg" alt="watermelon">
                        <h3 class="fruitname">watermelon</h3>
                        <h3 class="mevanomi">taruz</h3>
                    </span>
                </span>
            </span>
       
    </div>
    
    
</body>
</html>
